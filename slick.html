<!DOCTYPE html>
<html long="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>slick</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
        <link rel="stylesheet" href="common.css">
        <link rel="stylesheet" href="slick-responsive.css">
        <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="title">
                <h1>animal show</h1>
            </div>
            <ul class="animals">
                <li>
                    <img alt="いぬ" src="https://thumb.ac-illust.com/6f/6f1c276229907a3ccf4045208eb72ed3_t.jpeg" />
                    <p class="dog">dog</p>
                </li>
                <li>
                    <img alt="ねこ" src="https://m.media-amazon.com/images/I/51rErkNVKtL._AC_SS450_.jpg" />
                    <p class="cat">cat</p>
                </li>
                <li>
                    <img alt="うさぎ" src="https://thumb.ac-illust.com/59/5905de249c935c7ceff58ac0e6ffa017_t.jpeg" />
                    <p class="rabbit">rabbit</p>
                </li>
                <li>
                    <img alt="りす" src="https://i.pinimg.com/originals/56/7a/d2/567ad2ab2b5400e46947a29a75518bd2.png" />
                    <p class="squirrel">squirrel</p>
                </li>
                <li>
                    <img alt="うま" src="https://item-shopping.c.yimg.jp/i/l/moz_4589955156858" />
                    <p class="horse">horse</p>
                </li>
                
                <li>
                    <img alt="きりん" src="https://thumb.ac-illust.com/ae/aef642fd465cb5adc596565c8d9af01b_t.jpeg" />
                    <p class="giraffe">giraffe</p>
                </li>
            </ul>
        </div>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
        <script src="common.js"></script>
    </body>
</html>
